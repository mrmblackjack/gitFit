<form  oninput='passConf.setCustomValidity(passConf.value != pass.value ? "Passwords do not match." : "")'>

    <div class="row">
      
      <div class="col-sm-12">

          <div class="form-group">
              <label for="weight"> Weight (Kilograms): </label>
              <input type="number" [(ngModel)]="model.weight"  step="0.01" min="1.0" class="form-control" id="weight" required name="weight">
          </div>


          <div class="form-group">
              <label for="alcohol"> Alcohol consumption (Units / Week) </label>
              <input type="number" min="0" [(ngModel)]="model.alcoholCons" class="form-control" id="alcohol" required name="alcoholCons">
          </div>

          <div class="form-group">
              <label for="cigarettes"> Cigarette use (Cigarettes / Week) </label>
              <input type="number" min="0" [(ngModel)]="model.cigCons" class="form-control" id="cigarettes" required name="cigCons">
          </div>
          <div class="col-sm-12"></div>
          <div class="row">
              <div class="col-sm-9"></div>
                <button type="submit" (click)="submit()" class="btn">Submit</button>

          </div>
        
      </div>


    </div>
  
  </form>
